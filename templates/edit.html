<html>
<head>
  <title>Friends</title>
</head>
<body>
    <p>ID: {{friend['id']}}</p>
    <form action='/friends/{{friend['id']}}' method='POST'>
        <label for="first_name">First Name:
          <input type="text" name="first_name" value ="{{friend['first_name']}}" id="first_name"></label>
        
        <label for="last_name">Last Name:
          <input type="text" name="last_name" value="{{friend['last_name']}}" id="last_name"></label>
       
        <label for="occupation">Occupation:
          <input type="text" name="occupation" value ="{{friend['occupation']}}" id="occupation"></label>
       
          <input type="submit" value="Update">
        <hr>
    </form>
    <form action='/friends/{{friend['id']}}/delete' method='POST'>
      <input type='submit' value='Delete'>
    </form>

</body>
</html>
